<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white"></div> <!-- Primeira tecla Branca-->
        <div data-note="Db" class="key black"></div> <!-- Primeira tecla Preta-->
        <div data-note="D" class="key white"></div>
        <div data-note="E" class="key black"></div>
        <div data-note="Eb" class="key white"></div>
        <div data-note="F" class="key black"></div> 
        <div data-note="Db" class="key white"></div>   
        <div data-note="Db" class="key black"></div>
        <div data-note="Db" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="Db" class="key white"></div>
        <div data-note="Db" class="key black"></div>
    </div>
</body>
</html>
